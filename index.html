<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio | Mi GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #0d1b0d 50%, #000000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 65, 0.15);
      animation: float 20s infinite;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 10%;
      animation-delay: 4s;
    }

    .particle:nth-child(4) {
      width: 50px;
      height: 50px;
      top: 30%;
      left: 70%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
        opacity: 0.6;
      }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 255, 65, 0.2), 0 0 40px rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      max-width: 600px;
      width: 90%;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #003d14 0%, #00ff41 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #00ff41;
      box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4), 0 0 40px rgba(0, 255, 65, 0.2);
      animation: pulse 2s infinite;
      border: 2px solid #00ff41;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(0, 255, 65, 0.4), 0 0 40px rgba(0, 255, 65, 0.2);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 255, 65, 0.6), 0 0 60px rgba(0, 255, 65, 0.4);
      }
    }

    h1 {
      color: #00ff41;
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      letter-spacing: 1px;
    }

    .subtitle {
      color: #8fbc8f;
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 40px;
      font-size: 1.1rem;
      color: #000;
      background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 255, 65, 0.3), 0 0 30px rgba(0, 255, 65, 0.2);
      position: relative;
      overflow: hidden;
      border: 1px solid #00ff41;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 255, 65, 0.5), 0 0 50px rgba(0, 255, 65, 0.3);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .social-links {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #00ff41;
      transition: all 0.3s ease;
      font-size: 20px;
    }

    .social-link:hover {
      background: linear-gradient(135deg, #003d14 0%, #00ff41 100%);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 30px 20px;
      }

      .profile-icon {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }
    }
  </style>
</head>

  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    
    <h1>Bienvenido a mi GitHub</h1>

      Explora mi trabajo, proyectos y experiencia profesional

  </div>

</html>
